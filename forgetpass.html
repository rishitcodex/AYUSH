</head>
<body>
    
    <!-- Header Section -->
    <header class="header-bar">
        <div class="header-top">
            <div class="header-info">
                <span><i class="fas fa-map-marker-alt"></i> Bennett University, Greater Noida, PIN - 201310</span>
                <span><i class="fas fa-envelope"></i> support.ayush@gmail.com</span>
                <span><i class="fas fa-phone-alt"></i> +91-8368570100</span>
            </div>
            <div class="header-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="logo-container">
                <h1>AYUSH</h1>
                <p>The Virtual Herbal Garden</p>
            </div>
        </div>
    </header>

    <!-- Login Box Section -->
    <main>
        <div class="login-container">
            <h2>Forget Password?</h2>
            <form method="POST" action="">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="secondary-btn">Send OTP</button>
                <div class="input-group">
                  <label for="otp"><i class="fas fa-key"></i> Enter OTP:</label>
                  <input type="text" id="otp" name="otp" placeholder="Enter your OTP" required>
              </div>  
              <button type="submit" class="secondary-btn">Verify OTP</button>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Enter New Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                </div>
                <div class="input-group">
                  <label for="password"><i class="fas fa-lock"></i> Confirm New Password:</label>
                  <input type="password" id="password" name="password" placeholder="Re-enter your new password" required>
              </div>
              <button type="submit"><a href="index.html" style="color: white; text-decoration: none;">Continue</a></button>
            </form>
        </div>
    </main>
